accelerator: cpu
max_epochs: 20
logger: True
default_root_dir: "/mnt/code/eo-learning/workspace/"
profiler: simple
callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      filename: "{epoch:03d}_{loss:.4f}"
      save_last: False
  - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    init_args:
      logging_interval: "epoch"