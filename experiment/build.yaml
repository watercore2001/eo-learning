seed_everything: 0

data: ../conf/data/build_xls.yaml
model: ../conf/model/swin_uper/debug.yaml
trainer: ../conf/trainer/debug.yaml

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-3
    # parameter number is small, will not over fitting
    weight_decay: 0

lr_scheduler:
  class_path: geosprite.learning.lr_scheduler.CosineAnnealingWithWarmup
  init_args:
    warmup_steps: 10
    annealing_steps: 90
    max_lr: 1e-3
    min_lr: 1e-5

wandb_logger:
  project: building
  name: debug
  version: debug