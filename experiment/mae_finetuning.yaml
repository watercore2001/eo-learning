seed_everything: 0

data: ../conf/data/build_xls.yaml
model: ../conf/model/mae/fine_tuning.yaml

trainer:
  accelerator: cpu
  max_epochs: 10
  logger: True
  default_root_dir: "C:/Users/watercore/Desktop/code/project/geosprite-engine/eo-learning/workspace"
  profiler: simple
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-3
    # parameter number is small, will not over fitting
    weight_decay: 0

lr_scheduler:
  class_path: geosprite.learning.lr_scheduler.CosineAnnealingWithWarmup
  init_args:
    warmup_steps: 10
    annealing_steps: 90
    max_lr: 1e-3
    min_lr: 1e-5

wandb_logger:
  project: mae_fine_tuning
  name: build
  version: build